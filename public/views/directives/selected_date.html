<div class="selected-day-header">
  <h5>Selected Day</h5>
  <h6>{{selectedDate.day_of_week}}, {{selectedDate.month | month}} {{selectedDate.day}}</h6>
</div>

<div ng-show="selectedDate.assignable">
  <div class="support-hero-assignment">
    <h5>Support Hero</h5>
    <p ng-show="selectedDate.assignment">
    {{selectedDate.assignment.user | username}}
    </p>
    <p ng-hide="selectedDate.assignment">
      None
    </p>
  </div>

  <p ng-show="dateHasPassed(selectedDate)">
    This date has already passed
  </p>

  <div ng-show="dateHasNotPassed(selectedDate)">
    <div class="reassignment-checkbox" ng-show="selectedDate.assignment.user == currentUser">
      <input type="checkbox" ng-model="selectedDate.assignment.reassign">I cannot work
    </div>

    <div 
      availability-checkbox 
      date="selectedDate" 
      current-user="currentUser" 
      ng-show="!currentUserIsAdmin() && selectedDate.assignment.user != currentUser">
    </div>

    <div reassign date="selectedDate" ng-show="currentUserIsAdmin() || selectedDate.assignment.reassign"></div>
  </div>
</div>

<div ng-show="selectedDate.holiday">
  <p>{{selectedDate.holiday}}</p>
</div>

<div ng-show="selectedDate.weekend()">
  <p>Weekend</p>
</div>
