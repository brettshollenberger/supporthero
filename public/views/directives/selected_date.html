<div class="selected-day-header">
  <h5>Selected Day</h5>
  <h6>{{selectedDate.day_of_week}}, {{selectedDate.month | month}} {{selectedDate.day}}</h6>
</div>

<div ng-show="selectedDate.assignable">
  <div class="support-hero-assignment">
    <h5>Support Hero</h5>
    <p>
    {{selectedDate.assignment.user | username}}
    </p>
  </div>

  <div class="reassignment-checkbox" ng-show="selectedDate.assignment.user == currentUser">
    <input type="checkbox" ng-model="selectedDate.assignment.reassign">I cannot work
  </div>

  <div reassign date="selectedDate" ng-show="selectedDate.assignment.reassign"></div>
</div>

<div ng-show="selectedDate.holiday">
  <p>{{selectedDate.holiday}}</p>
</div>

<div ng-show="selectedDate.weekend()">
  <p>Weekend</p>
</div>
