<div class="page-header">
  <h3 class="logo">
    Support<span class="normal-weight">Hero</span>
  </h3>
</div>

<div class="page-body row">
  <div class="notifications-container col-sm-3">
    <div notifications></div>
  </div>

  <div class="calendar-container col-sm-6">
    <div class="controls-container row">
      <div class="paginator-container col-sm-3">
        <ul class="paginator small-block-grid even-2">
          <li>
            <button prev-month month={{monthNumber}} class="pink full" ng-disabled="noPreviousMonth()">Previous</button>
          </li>
          <li>
            <button next-month month={{monthNumber}} class="pink full" ng-disabled="noNextMonth()">Next</button>
          </li>
        </ul>
      </div>

      <div class="col-sm-8 calendar-month-year">
        <h5 class="month-name">{{monthNumber | month}} <span class="normal-weight">{{year}}</span></h5>
      </div>
      <div class="col-sm-1">
        <button class="today-button pink" ng-click="selectDate(currentDate)">Today</button>
      </div>
    </div>

    <div calendar></div>
  </div>

  <div class="date-container col-sm-3">
    <div edit-date={{selectedDate}} ng-show="!!selectedDate"></div>
  </div>
</div>
