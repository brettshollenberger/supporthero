<button prev-month month={{month}}>Previous Month</button>
<button next-month month={{month}}>Next Month</button>

<div ng-repeat="date in calendar.years['2015'].months[month].dates">
  {{date.day_of_week}} Month: {{date.month}} Day: {{date.day}}
</div>
