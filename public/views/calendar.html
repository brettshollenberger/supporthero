<h1>Calendar</h1>

<div class="controls-container">
  <button prev-month month={{monthNumber}}>Previous Month</button>
  <h2 class="month-name">{{monthNumber | month}}</h2>
  <button next-month month={{monthNumber}}>Next Month</button>
</div>

<div class="notifications-container"></div>

<div class="calendar-container">
  <div calendar></div>
</div>

<div class="date-container">
  <div selected-date={{selectedDate}}></div>
</div>
