<h5>Selected Day</h5>
<h6>{{selectedDate.day_of_week}}, {{selectedDate.month | month}} {{selectedDate.day}}</h6>

<h5>Support Hero:</h5>
<p>
  {{selectedDate.assignment.user | username}}
</p>

<h5>Availabilities: </h5>
<div ng-repeat="availability in selectedDate.availabilities">
  <p>{{availability.user | username}}</p>
</div>
